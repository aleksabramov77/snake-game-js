<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div class="gameInfo">
    <div class="gameInfoItem">
        <div>Score:</div>
        <div class="currentScore">0</div>
    </div>
    <div class="gameInfoItem">
        <div>Max Score:</div>
        <div class="maxScore">0</div>
    </div>
    <div class="gameInfoItem">
        <div>Pause:</div>
        <div class="paused">ON</div>
    </div>

    <div>
        Arrows - change direction<br/>
        Space - Pause
    </div>

</div>
<div>
    <canvas id="game"/>
</div>
<div class="buttons">
    <div>
        <button class="up">ᐃ</button>
    </div>
    <div>
        <button class="left">ᐊ</button>
        <button class="down">ᐁ</button>
        <button class="right">ᐅ</button>
    </div>
    <div>
        <button class="pause">PAUSE</button>
    </div>
</div>
<script type="text/javascript" src='js/index.js'></script>
</body>
</html>
